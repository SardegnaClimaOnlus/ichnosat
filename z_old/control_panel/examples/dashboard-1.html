<div class="content">
    <div id="example_view"></div>
</div>

<!--CODE-->
<style>
.tab {
    width: 100%;
    height: 400px;
    border: 1px solid silver;
    border-top: 0px;
    display: none;
    padding: 10px;
    overflow: auto;
}

.start-downloader-request-in-progress{
    display: none;
    padding: 5px;
    background-color: #3498db;
    color:white;
}

.start-downloader-request-in-progress .message{
    display:inline-block;
}

.start-downloader-request-in-progress .spinner{
    display:inline-block;

}

.spinner-image{
    width: 15px;
    vertical-align: middle;
}

.start-downloader-message{
    margin-top:15px;
}

.vertical-separator{
    margin-top:15px;
}
</style>

<div id="tab-example">
    <h1>Home</h1>
    <div id="tabs" style="width: 100%; height: 29px;"></div>
    <div id="tab1" class="tab">

        <h2>Actions</h2>
        <button id="start-downloader" class="w2ui-btn" >Start</button>
        <div class="start-downloader-message">
            <div class="start-downloader-request-in-progress">
                <div class="message">Request in progress</div>
                <div class="spinner"><img class="spinner-image" src="images/spinner_small.gif"></div>
            </div>
        </div>
        <hr class="vertical-separator"/>
    </div>
    <div id="tab2" class="tab">
        <h2>Actions</h2>
        <button id="build-plugins" class="w2ui-btn"  >Build Plugins</button>
        <hr class="vertical-separator"/>
    </div>

</div>

<!--CODE-->
<script>
var config = {
    tabs: {
        name: 'tabs',
        active: 'tab1',
        tabs: [
            { id: 'tab1', caption: 'Downloader' },
            { id: 'tab2', caption: 'Scientific Processor' }
        ],
        onClick: function (event) {
            $('#tab-example .tab').hide();
            $('#tab-example #' + event.target).show();
        }
    }
}

$(function () {

    jQuery.fn.extend({
        disable: function(state) {
            return this.each(function() {
                this.disabled = state;
            });
        }
    });

    $('#tabs').w2tabs(config.tabs);
    $('#tab1').show();

    $('#start-downloader').click(function(){
       alert("Start Downloader - sent message");
       $(".start-downloader-request-in-progress").css("display","block");
       $("#start-downloader").disable(true);
       $.ajax({url: "http://localhost:5000/start-downloader",
       success: function(result){
            alert("Start Downloader - completed");
            $(".start-downloader-request-in-progress").css("display","none");
            $("#start-downloader").disable(false);
       },
       error: function(result){
            alert("Start Downloader - failed");
            $(".start-downloader-request-in-progress").css("display","none");
            $("#start-downloader").disable(false);
        }

        });
    });

    $('#build-plugins').click(function(){
       alert("Build Plugins - sent message")
       $.ajax({url: "http://localhost:5000/start-downloader", success: function(result){
            alert("Build Plugins - completed");
        }});
    });
});
</script>
