<div class="content">
    <div id="example_view"></div>
</div>

<!--CODE-->
<style>
.tab {
    width: 100%;
    height: 400px;
    border: 1px solid silver;
    border-top: 0px;
    display: none;
    padding: 10px;
    overflow: auto;
}



.spinner-image{
    width: 15px;
    vertical-align: middle;
}



.vertical-separator{
    margin-top:15px;
}
</style>

<div id="tab-example">
    <h1>Processing Pipe</h1>
    <div id="tabs" style="width: 100%; height: 29px;"></div>

    <div id="tab1" class="tab">

        <br/>
        <button id="build-plugins" class="w2ui-btn"  >Build Plugins</button>

        <hr class="vertical-separator"/>
    </div>

</div>

<!--CODE-->
<script>
var config = {
    tabs: {
        name: 'tabs',
        active: 'tab1',
        tabs: [
            { id: 'tab1', caption: 'Actions' }
        ],
        onClick: function (event) {
            $('#tab-example .tab').hide();
            $('#tab-example #' + event.target).show();
        }
    }
}

$(function () {



    $('#tabs').w2tabs(config.tabs);
    $('#tab1').show();



    $('#build-plugins').click(function(){

       w2alert('Started Build Processor plugins process.')
            .ok(function () {

             });
       $.ajax({url: "http://localhost:5000/compile-plugins",
       success: function(result){
            w2alert('COMPLETED Build Processor plugins process.')
            .ok(function () {

             });

       },
       error: function(result){
            w2alert('Failed Build Processor plugins process!')
            .ok(function () {

             });

        }

        });
    });


});
</script>
