<div class="content">
    <div id="example_view"></div>
</div>

<!--CODE-->
<style>
.tab {
    width: 100%;
    height: 400px;
    border: 1px solid silver;
    border-top: 0px;
    display: none;
    padding: 10px;
    overflow: auto;
}

.build-plugins-request-in-progress{
    display: none;
    padding: 5px;
    background-color: #3498db;
    color:white;
}

.build-plugins-request-in-progress .message{
    display:inline-block;
}

.build-plugins-request-in-progress .spinner{
    display:inline-block;
}

.spinner-image{
    width: 15px;
    vertical-align: middle;
}

.start-downloader-message{
    margin-top:15px;
}

.vertical-separator{
    margin-top:15px;
}
</style>

<div id="tab-example">
    <h1>Processing Pipe</h1>
    <div id="tabs" style="width: 100%; height: 29px;"></div>

    <div id="tab1" class="tab">

        <br/>
        <button id="build-plugins" class="w2ui-btn"  >Build Plugins</button>
        <div class="build-plugins-message">
            <div class="build-plugins-request-in-progress">
                <div class="message">Request in progress</div>
                <div class="spinner"><img class="spinner-image" src="images/spinner_small.gif"></div>
            </div>
        </div>
        <hr class="vertical-separator"/>
    </div>

</div>

<!--CODE-->
<script>
var config = {
    tabs: {
        name: 'tabs',
        active: 'tab1',
        tabs: [
            { id: 'tab1', caption: 'Actions' }
        ],
        onClick: function (event) {
            $('#tab-example .tab').hide();
            $('#tab-example #' + event.target).show();
        }
    }
}

$(function () {

    jQuery.fn.extend({
        disable: function(state) {
            return this.each(function() {
                this.disabled = state;
            });
        }
    });

    $('#tabs').w2tabs(config.tabs);
    $('#tab1').show();



    $('#build-plugins').click(function(){
       alert("Build plugins- sent message");
       $(".build-plugins-request-in-progress").css("display","block");
       $("#build-plugins").disable(true);
       $.ajax({url: "http://localhost:5000/compile-plugins",
       success: function(result){
            alert("Build plugins - completed");
            $(".build-plugins-request-in-progress").css("display","none");
            $("#build-plugins").disable(false);
       },
       error: function(result){
            alert("Build plugins - failed");
            $(".build-plugins-request-in-progress").css("display","none");
            $("#build-plugins").disable(false);
        }

        });
    });


});
</script>
