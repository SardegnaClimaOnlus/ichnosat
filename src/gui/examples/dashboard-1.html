<style>
.loading {
    color:green;

.loading:after {

  animation: ellipsis steps(4,end) 1900ms infinite;
  content: "\2026"; /* ascii code for the ellipsis character */
  width: 0px;
}

@keyframes ellipsis {
  to {
    width: 1.5em;
  }
}

@-webkit-keyframes ellipsis {
  to {
    width: 1.5em;
  }
}

}
</style>
